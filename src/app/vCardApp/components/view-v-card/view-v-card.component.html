<mat-card *ngIf="vCard" class="example-card">
  <img src="assets/images/pacisa_nuevo.png" class="img_cabecera" id="img_cabecera" />
</mat-card>

<mat-card *ngIf="vCard" class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{vCard.nombre}} {{vCard.primer_apellido}} {{vCard.segundo_apellido}}</mat-card-title>
    <mat-card-subtitle>{{vCard.puesto}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list role="list">
      <mat-divider></mat-divider>
      <mat-list-item role="listitem" class="lineas">
        <mat-icon matListItemIcon aria-hidden="false" aria-label="mail icon">mail</mat-icon>
        <div matListItemTitle mat-line>{{vCard.correo}}</div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item role="listitem" *ngIf="vCard.movil" class="lineas">
        <mat-icon matListItemIcon aria-hidden="false" aria-label="phone icon">phone</mat-icon>
        <div matListItemTitle mat-line>{{vCard.movil}}</div>
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
    <mat-card-actions class="flex-container">
      <button mat-fab
              id="downloadButtonFunction"
              vcdDownloadVCard
              [encoding]="vCardEncoding.utf8"
              [generateVCardFunction]="generateVCardOnTheFly">
        <mat-icon>download</mat-icon>
      </button>

      <a mat-fab aria-label="Example icon button with a plus one icon" href="tel:{{vCard.movil}}" *ngIf="vCard.movil">
        <mat-icon>phone</mat-icon>
      </a>

      <a mat-fab aria-label="Example icon button with a plus one icon" href="mailto:{{vCard.correo}}">
        <mat-icon>mail</mat-icon>
      </a>

      <a mat-fab aria-label="Example icon button with a plus one icon" href="https://pacisa.es">
        <mat-icon>language</mat-icon>
      </a>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
